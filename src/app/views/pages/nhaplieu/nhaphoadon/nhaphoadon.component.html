<kt-portlet>
    <kt-portlet-body>

        <!--begin: Wizard -->
        <div #wizard class="kt-grid kt-wizard-v3 kt-wizard-v3--white" id="kt_wizard_v3"
            data-ktwizard-state="step-first">
            <div class="kt-grid__item">
                <!--begin: Form Wizard Nav -->
                <div class="kt-wizard-v3__nav">
                    <div class="kt-wizard-v3__nav-items">
                        <a class="kt-wizard-v3__nav-item" href="javascript:;" data-ktwizard-type="step"
                            data-ktwizard-state="current">
                            <div class="kt-wizard-v3__nav-body">
                                <div class="kt-wizard-v3__nav-label">
                                    <span>1</span> Thông tin khách hàng
                                </div>
                                <div class="kt-wizard-v3__nav-bar"></div>
                            </div>
                        </a>
                        <a class="kt-wizard-v3__nav-item" href="javascript:;" data-ktwizard-type="step">
                            <div class="kt-wizard-v3__nav-body">
                                <div class="kt-wizard-v3__nav-label">
                                    <span>2</span> Thông tin người giới thiệu
                                </div>
                                <div class="kt-wizard-v3__nav-bar"></div>
                            </div>
                        </a>
                        <a class="kt-wizard-v3__nav-item" href="javascript:;" data-ktwizard-type="step">
                            <div class="kt-wizard-v3__nav-body">
                                <div class="kt-wizard-v3__nav-label">
                                    <span>3</span> Thông tin hóa đơn
                                </div>
                                <div class="kt-wizard-v3__nav-bar"></div>
                            </div>
                        </a>

                    </div>
                </div>
                <!--end: Form Wizard Nav -->
            </div>

            <div class="kt-grid__item kt-grid__item--fluid kt-wizard-v3__wrapper">
                <!--begin: Form Wizard Form-->
                <form class="kt-form" id="kt_form">
                    <!--begin: Form Wizard Step 1-->
                    <div class="kt-wizard-v3__content" data-ktwizard-type="step-content" data-ktwizard-state="current">
                        <div class="kt-heading kt-heading--md">Tìm kiếm khách hàng</div>
                        <div class="kt-form__section kt-form__section--first">
                            <div class="kt-wizard-v3__form">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-xl-12"><label>Số điện thoại</label></div>
                                        <div class="col-xl-8">

                                            <input type="text" class="form-control" name="phone"
                                                [(ngModel)]="model.phone" placeholder="Nhập số điện thoại" value="">
                                            <!-- <span class="form-text text-muted">Please enter your Address.</span> -->
                                        </div>
                                        <div class="col-xl-4">
                                            <button type="button"
                                                class="btn btn-primary float-right kt-spinner kt-spinner--sm kt-spinner--success kt-spinner--right kt-spinner--input">
                                                Tìm kiếm
                                            </button>

                                        </div>
                                    </div>

                                </div>
                                <hr />
                                <div class="kt-heading kt-heading--md">Thông tin khách hàng</div>
                                <div class="form-group">
                                    <button type="button" (click)="createKhachHang()" class="btn btn-danger">Tạo khách
                                        hàng mới</button>
                                </div>
                                <div class="form-group">
                                    <label>Họ tên</label>
                                    <input type="text" class="form-control" name="address2" [(ngModel)]="model.address2"
                                        placeholder="Email" value="Dinh tran linh">
                                    <!-- <span class="form-text text-muted">Please enter your Address.</span> -->
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" class="form-control" name="address2"
                                        [(ngModel)]="model.address2" placeholder="Email" value="linhdetien@gmail.com">
                                    <!-- <span class="form-text text-muted">Please enter your Address.</span> -->
                                </div>
                                <div class="form-group">
                                    <label>Địa chỉ</label>
                                    <input type="email" class="form-control" name="address2"
                                        [(ngModel)]="model.address2" placeholder="Email" value="linhdetien@gmail.com">
                                    <!-- <span class="form-text text-muted">Please enter your Address.</span> -->
                                </div>
                                <!-- <div class="row">
                                    <div class="col-xl-6">
                                        <div class="form-group">
                                            <label>Postcode</label>
                                            <input type="text" class="form-control" name="postcode"
                                                [(ngModel)]="model.postcode" placeholder="Postcode" value="3000">
                                            <span class="form-text text-muted">Please enter your Postcode.</span>
                                        </div>
                                    </div>
                                    <div class="col-xl-6">
                                        <div class="form-group">
                                            <label>City</label>
                                            <input type="text" class="form-control" name="city" [(ngModel)]="model.city"
                                                placeholder="City" value="Melbourne">
                                            <span class="form-text text-muted">Please enter your City.</span>
                                        </div>
                                    </div>
                                </div> -->
                            </div>
                        </div>
                    </div>
                    <!--begin: Form Wizard Step 1-->
                    <!--begin: Form Wizard Step 2-->
                    <div class="kt-wizard-v3__content" data-ktwizard-type="step-content">
                        <div class="kt-heading kt-heading--md">Thông tin người giới thiệu</div>
                        <div class="kt-form__section kt-form__section--first">
                            <div class="kt-wizard-v3__form">
                                <div class="form-group">
                                    <label>Họ tên</label>
                                    <input type="text" class="form-control" name="address2" [(ngModel)]="model.address2"
                                        placeholder="Email" value="Dinh tran linh">
                                    <!-- <span class="form-text text-muted">Please enter your Address.</span> -->
                                </div>
                                <div class="form-group">
                                    <label>Số điện thoại</label>
                                    <input type="email" class="form-control" name="address2"
                                        [(ngModel)]="model.address2" placeholder="Email" value="linhdetien@gmail.com">
                                    <!-- <span class="form-text text-muted">Please enter your Address.</span> -->
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" class="form-control" name="address2"
                                        [(ngModel)]="model.address2" placeholder="Email" value="linhdetien@gmail.com">
                                    <!-- <span class="form-text text-muted">Please enter your Address.</span> -->
                                </div>
                                <div class="form-group">
                                    <label>Địa chỉ</label>
                                    <input type="email" class="form-control" name="address2"
                                        [(ngModel)]="model.address2" placeholder="Email" value="linhdetien@gmail.com">
                                    <!-- <span class="form-text text-muted">Please enter your Address.</span> -->
                                </div>


                            </div>
                        </div>
                    </div>
                    <!--end: Form Wizard Step 2-->

                    <!--begin: Form Wizard Step 3-->
                    <div class="kt-wizard-v3__content" data-ktwizard-type="step-content">
                        <div class="kt-heading kt-heading--md">Select your Services</div>
                        <div class="kt-form__section kt-form__section--first">
                            <div class="kt-wizard-v3__form">
                                <div class="form-group">
                                    <label>Delivery Type</label>
                                    <select name="delivery" [(ngModel)]="model.delivery" class="form-control">
                                        <option value="">Select a Service Type Option</option>
                                        <option value="overnight" selected>Overnight Delivery (within 48 hours)</option>
                                        <option value="express">Express Delivery (within 5 working days)</option>
                                        <option value="basic">Basic Delivery (within 5 - 10 working days)</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Packaging Type</label>
                                    <select name="packaging" [(ngModel)]="model.packaging" class="form-control">
                                        <option value="">Select a Packaging Type Option</option>
                                        <option value="regular" selected>Regular Packaging</option>
                                        <option value="oversized">Oversized Packaging</option>
                                        <option value="fragile">Fragile Packaging</option>
                                        <option value="frozen">Frozen Packaging</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Preferred Delivery Window</label>
                                    <select name="preferreddelivery" [(ngModel)]="model.preferreddelivery"
                                        class="form-control">
                                        <option value="">Select a Preferred Delivery Option</option>
                                        <option value="morning" selected>Morning Delivery (8:00AM - 11:00AM)</option>
                                        <option value="afternoon">Afternoon Delivery (11:00AM - 3:00PM)</option>
                                        <option value="evening">Evening Delivery (3:00PM - 7:00PM)</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--end: Form Wizard Step 3-->

                    <!--begin: Form Actions -->
                    <div class="kt-form__actions">
                        <div class="btn btn-secondary btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
                            data-ktwizard-type="action-prev">
                            Previous
                        </div>
                        <div (click)="onSubmit()"
                            class="btn btn-success btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
                            data-ktwizard-type="action-submit">
                            Submit
                        </div>
                        <div class="btn btn-brand btn-md btn-tall btn-wide kt-font-bold kt-font-transform-u"
                            data-ktwizard-type="action-next">
                            Next Step
                        </div>
                    </div>
                    <!--end: Form Actions -->
                </form>
            </div>
        </div>
    </kt-portlet-body>
</kt-portlet>
